<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:cb="http://typo3.org/ns/Contentblocks/ContentBlocks/ViewHelpers">
<cb:asset.css identifier="content-block-css-conpassione-conpassione/cp-textblock" file="Frontend.css" />
<cb:asset.script identifier="content-block-js-conpassione-conpassione/cp-textblock" file="Frontend.js"/>

<div class="cptextblock">
    <h1>Titel: {data.header}</h1>
    <p>Bodytext: </p>
