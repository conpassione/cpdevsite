<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:cb="http://typo3.org/ns/Contentblocks/ContentBlocks/ViewHelpers">

<f:asset.css identifier="cpmember-backend-preview" href="{cb:assetPath()}/backend-preview.css"/>

<f:if condition="{data.members}">
    <p><f:translate key="{cb:languagePath()}:be.description"/></p>
    <ul>
        <f:for as="page" each="{data.members}">
            <li>[{page.uid}]&nbsp;{page.title}</li>
        </f:for>
    </ul>
</f:if>
