name: conpassione/stafflist
typeName: stafflist
group: z-cpextensions
prefixFields: false
fields:
  - identifier: conpassione/Header
    type: Basic
  - identifier: members
    type: Select
    renderType: selectSingle
    minitems: 0
    maxitems: 1
    foreign_table: pages
    foreign_table_where: 'AND pages.module="staff" AND ({#pages}.{#sys_language_uid} = 0) ORDER BY pages.title'
basics:
  - TYPO3/Appearance
  - TYPO3/Links
