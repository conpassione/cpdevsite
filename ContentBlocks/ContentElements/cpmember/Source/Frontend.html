<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:cb="http://typo3.org/ns/Contentblocks/ContentBlocks/ViewHelpers">

<cb:asset.css identifier="content-block-css-conpassione-conpassione/cpdata.cpmember" file="Frontend.css" />
<cb:asset.script identifier="content-block-js-conpassione-conpassione/cpdata.cpmember" file="Frontend.js"/>

<div class="cpmember">

    <f:if condition="{data.feuser}">
        <f:then>
            <h2>{data.header}</h2>

            <div class="cpmember--body">
                <div class="cpmember--img">
                    <f:for as="member" each="{data._raw.feuser}">
                        <f:if condition="{member.image}">
                            <f:for as="image" each="{member.image}">
                                <f:image image="{image}"/>
                            </f:for>
                        </f:if>
                    </f:for>
                </div>
                <p>{data.feuser.last_name} - {data.feuser.first_name}<br>
                    {data.feuser.address}<br>
                    {data.feuser.zip}&nbsp;{data.feuser.city}<br>
                    {data.feuser.telephone}
                </p>
            </div>
        </f:then>
        <f:else>
            <h2>{data.header}</h2>
            <p>(vakant)</p>
        </f:else>

    </f:if>
</div>
