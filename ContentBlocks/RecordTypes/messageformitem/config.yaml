name: conpassione/registrationform
typeName: registrationform
title: 'Registration Item'
table: tx_conpassione_registrationform
prefixFields: false
languageAware: false
labelField:
  - event
  - lastname
  - firstname
  - mobile
  - email
security:
  ignorePageTypeRestriction: true

fields:
  - identifier: lastname
    type: Text
    label: 'Name'
    required: true
  - identifier: firstname
    type: Text
    label: 'Vorname'
  - identifier: mobile
    type: Text
    label: 'Mobile'
  - identifier: email
    type: Text
    label: 'E-Mail'
    required: true
  - identifier: event
    type: Text
    label: 'Event'
    required: true
  - identifier: sm-message
    type: Textarea
    label: 'Message'
    rows: 6
    enableRichtext: true


