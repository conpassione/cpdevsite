<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout name={layoutName} />

<f:section name="Header">
    <f:render partial="Menu/Headermenu" arguments="{mainmenu: mainmenu}" />
</f:section>

<f:section name="Main">
    <main>
        <f:debug inline="true">{_all}</f:debug>
        <h1>Hello World from DefaultContentPage</h1>
        <p>From settings.yaml: {settings.TYPO3copyright}</p>
        <p>Home: {parentPageTitle} - {page.pageRecord.pid} </p>
        <p>ParentPage: {parentPageLink} - {page.pageRecord.title} X</p>
        <hr>
        <f:for each="{pagecontent.content.records}" as="contentelement">
            <f:cObject
                typoscriptObjectPath="tt_content.{contentelement.CType}"
                data="{contentelement.rawRecord}"
                table="tt_content"
            />
        </f:for>
    </main>
</f:section>

<f:section name="Footer">

</f:section>

</html>
