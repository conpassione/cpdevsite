<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns="http://www.w3.org/1999/html" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">
    <f:debug>{_all}</f:debug>
    <h1>Hello World from SimpleSite</h1>
    <p>From settings.yaml: {CR}</p>
    <hr>
    <ul>
        <f:for each="{content}" as="contentelement">
            <li>{contentelement.data.header}<br>
                <f:cObject
                    typoscriptObjectPath="tt_content.{contentelement.data.CType}"
                    data="{contentelement.data}"
                    table="tt_content"
                />
            </li>
        </f:for>
    </ul>
</f:section>
</html>
