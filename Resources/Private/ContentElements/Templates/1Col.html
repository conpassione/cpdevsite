<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<section id="s{data.uid}"
         class="cp-1col{f:if(condition: '{data.sectionlayout}  && {data.sectionlayout} != \'accent\'  && {data.sectionlayout} != \'brandcolor\'', then:' content-grid {data.sectionlayout}', else:' {data.sectionlayout}')}">
    <div class="cp-1col--content{f:if(condition: data.contentlayout, then:' {data.contentlayout}')}">
       <div class="cp-col201">
           <f:for each="{children_201}" as="record">
               <f:format.raw>{record.renderedContent}</f:format.raw>
           </f:for>
       </div>
   </div>
</section>

</html>
