<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:layout />

<f:section name="Main">
    <section id="s{data.uid}" class="cp-3cols{f:if(condition: displaywidth, then:' {displaywidth}')}">
       <div class="cp-col201">
           <f:for each="{children_201}" as="record">
               <f:format.raw>{record.renderedContent}</f:format.raw>
           </f:for>
       </div>
        <div class="cp-col202">
            <f:for each="{children_202}" as="record">
                <f:format.raw>{record.renderedContent}</f:format.raw>
            </f:for>
        </div>
        <div class="cp-col203">
            <f:for each="{children_203}" as="record">
                <f:format.raw>{record.renderedContent}</f:format.raw>
            </f:for>
        </div>
    </section>

</f:section>

</html>
