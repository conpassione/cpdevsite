<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" xmlns:formvh="http://typo3.org/ns/TYPO3/CMS/Form/ViewHelpers">
<formvh:renderRenderable renderable="{page}">
    <f:if condition="{page.label}">
        <h2 class="form-h2">{formvh:translateElementProperty(element: page, property: 'label')}</h2>
    </f:if>
    <f:for as="element" each="{page.elements}">
        <f:render arguments="{element: element}" partial="{element.templateName}"/>
    </f:for>
</formvh:renderRenderable>
</html>
